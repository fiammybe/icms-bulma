<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulma Dropdown</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>
<body>
    <div class="dropdown" id="dropdown">
        <div class="dropdown-trigger">
            <div class="media" aria-haspopup="true" aria-controls="dropdown-menu" style="cursor: pointer;">
                <figure class="media-left">
                    <p class="image is-48x48">
                        <img src="https://via.placeholder.com/48">
                    </p>
                </figure>
                <div class="media-content">
                    <p class="title is-5">Dropdown Titel</p>
                    <p class="subtitle is-6">Dropdown Beschrijving</p>
                </div>
                <div class="media-right">
                    <span class="icon is-small">
                        <i class="fas fa-angle-down" aria-hidden="true"></i>
                    </span>
                </div>
            </div>
        </div>
        <div class="dropdown-menu" id="dropdown-menu" role="menu">
            <div class="dropdown-content">
                <a href="#" class="dropdown-item">
                    <div class="media">
                        <figure class="media-left">
                            <p class="image is-48x48">
                                <img src="https://via.placeholder.com/48">
                            </p>
                        </figure>
                        <div class="media-content">
                            <p class="title is-5">Titel 1</p>
                            <p class="subtitle is-6">Korte beschrijving 1</p>
                        </div>
                    </div>
                </a>
                <a href="#" class="dropdown-item">
                    <div class="media">
                        <figure class="media-left">
                            <p class="image is-48x48">
                                <img src="https://via.placeholder.com/48">
                            </p>
                        </figure>
                        <div class="media-content">
                            <p class="title is-5">Titel 2</p>
                            <p class="subtitle is-6">Korte beschrijving 2</p>
                        </div>
                    </div>
                </a>
                <!-- Voeg meer items toe zoals nodig -->
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const dropdown = document.getElementById('dropdown');
            const dropdownTrigger = dropdown.querySelector('.dropdown-trigger .media');

            dropdownTrigger.addEventListener('click', () => {
                dropdown.classList.toggle('is-active');
            });
        });
    </script>
</body>
</html>
