<section class="hero is-fullheight">
	<div class="hero-body">
		<div class="container has-text-centered">
			<div class="column is-4 is-offset-4">
				<h3 class="title has-text-black"><{$lang_login}></h3>
				<hr class="login-hr">
				<p class="subtitle has-text-black">Please login to proceed.</p>
				<div class="box">
					<figure class="avatar">
						<img src="https://placehold.it/128x128">
					</figure>
					<form action="user.php" method="post">
						<div class="field">
							<div class="control">
								<input class="input is-large" type="text" name="uname" placeholder="<{$usercookie}>" autofocus="" maxlength="25">
							</div>
						</div>

						<div class="field">
							<div class="control">
								<input class="input is-large" type="password" name="pass" placeholder="<{$lang_password}>">
							</div>
						</div>
						<{if $rememberme }>
						<div class="field">
							<label class="checkbox">
								<input type="checkbox" name="rememberme" value="On">
								<{$lang_rememberme}>
							</label>
						</div>
						<{/if}>
						<div><input type="hidden" name="op" value="login" /></div>
						<div><input type="hidden" name="xoops_redirect" value="<{$redirect_page}>"/>
						<button class="button is-block is-info is-large is-fullwidth"><{$lang_login}> <i class="fas sign-in-alt" aria-hidden="true"></i></button>
					</form>
				</div>
				<p class="has-text-grey">
					<a href="../">Sign Up</a> &nbsp;·&nbsp;
					<a href="../">Forgot Password</a> &nbsp;·&nbsp;
					<a href="../">Need Help?</a>
				</p>
			</div>
		</div>
	</div>
