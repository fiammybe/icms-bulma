<table width="100%" border="0" cellspacing="0" cellpadding="0">
  	<tr>
		<td width="100%" class="CPindexOptions">
			<div class="cpicon">
				<{foreach item=mod from=$block.mods}>
				<div class="card">
					<div class="card-image">
						<figure class="image is-4by3">
							<img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
							<!--<img src="<{if $mod.iconbig != ''}><{$mod.iconbig}><{else}><{$xoops_url}>/modules/system/images/modules.png<{/if}>" alt="Placeholder image"> -->
						</figure>
					</div>
					<div class="card-content">
						<div class="media">
							<div class="media-left">
								<figure class="image is-48x48">
									<img src="<{if $mod.iconbig != ''}><{$mod.iconbig}><{else}><{$xoops_url}>/modules/system/images/modules.png<{/if}>" alt="<{$mod.title}>">
								</figure>
							</div>
							<div class="media-content">
								<p class="title is-4"><a href="<{$mod.link}>" title="<{$mod.title}>"><{$mod.title}></a></p>
								<p class="subtitle is-6">@johnsmith</p>
							</div>
						</div>
					</div>
				</div>
				<{/foreach}>
			</div>
		</td>
	</tr>
</table>
