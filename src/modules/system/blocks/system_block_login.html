<div id="block_login_form">
    <form action="<{$xoops_url}>/user.php" method="post">
        <div class="field">
            <label class="label"><{$block.lang_username}></label>
            <div class="control">
                <input class="input uname" name="uname" size="12" value="<{$block.unamevalue}>" maxlength="25" type="text" placeholder="placeholder">
            </div>
        </div>
        <div class="field">
            <label class="label"><{$block.lang_password}></label>
            <div class="control">
                <input class="input" type="password" name="pass" size="12" maxlength="32">
            </div>
        </div>
        <{if $block.rememberme }>
        <div class="field">
            <label class="checkbox">
                <input type="checkbox" name="rememberme">
                <{$block.lang_rememberme}>
            </label>
        </div>
        <{/if}>
        <div><input type="hidden" name="xoops_redirect" value="<{$xoops_requesturi}>" /></div>
        <div><input type="hidden" name="op" value="login" /></div>
        <div class="field">
            <div class="control">
                <button class="button is-link">Submit</button>
            </div>
        </div>
        <div><button type="submit" value="<{$block.lang_login}>" /><br /></div>
        <{$block.sslloginlink}>
    </form>
</div>
<br />
<a href="<{$xoops_url}>/user.php#lost" title="<{$block.lang_lostpass}>"><{$block.lang_lostpass}></a>
<{if $block.registration }>
<br />
<a href="<{$xoops_url}>/register.php" title="<{$block.lang_registernow}>"><{$block.lang_registernow}></a>
<{/if}>
