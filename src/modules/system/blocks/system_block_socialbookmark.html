<{foreach item=provider from=$block.provider}>
<{assign var="dot_at" value=$provider.image|strpos:"."}>
<span class="icon is-large">
	  <i class="fab fa-<{$provider.image|substr:0:$dot_at}>"></i>
	</span>
<a href="<{$provider.link}>" rel="nofollow" title="<{$provider.title}>">
	<{$provider.image|substr:0:$dot_at}>
</a>
<{/foreach}>
